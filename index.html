<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>D&D 5e Spellbook</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>D&D 5e Spellbook</h1>
    <div class="column">
      <div class="row">
        <form action="">
          <label for="char-class" class="u-pull-left three.columns">Class:</label>
          <select class="u-pull-left three.columns" id="class-select">
            <option value="select" selected disabled>--select--</option>
            <option value="all-classes">all classes</option>
            <option value="Bard">Bard</option>
            <option value="Cleric">Cleric</option>
            <option value="Druid">Druid</option>
            <option value="Paladin">Paladin</option>
            <option value="Ranger">Ranger</option>
            <option value="Sorcerer">Sorcerer</option>
            <option value="Warlock">Warlock</option>
            <option value="Wizard">Wizard</option>
          </select>
          <label for="spell-level" class="u-pull-left three.columns">Spell Level:</label>
          <select class="u-pull-left three.columns" id="spell-level-select">
            <option value="select" selected disabled>--select--</option>
            <option value="all-levels">all spells</option>
            <option value="Cantrip">Cantrips</option>
            <option value="1st">1st Level</option>
            <option value="2nd">2nd Level</option>
            <option value="3rd">3rd Level</option>
            <option value="4th">4th Level</option>
            <option value="5th">5th Level</option>
            <option value="6th">6th Level</option>
            <option value="7th">7th Level</option>
            <option value="8th">8th Level</option>
            <option value="9th">9th Level</option>
          </select>
          <label for="school" class="u-pull-left three.columns">School of Magic:</label>
          <select class="u-pull-left three.columns" id="magic-school-select">
            <option value="select" selected disabled>--select--</option>
            <option value="all-schools">all schools</option>
            <option value="Abjuration">Abjuration</option>
            <option value="Conjuration">Conjuration</option>
            <option value="Divination">Divination</option>
            <option value="Enchantment">Enchantment</option>
            <option value="Evocation">Evocation</option>
            <option value="Illusion">Illusion</option>
            <option value="Necromancy">Necromancy</option>
            <option value="Transmutation">Transmutation</option>
          </select>
        </form>
      </div>
    </div>

    <table class="u-full-width">
      <thead>
        <tr>
          <th>Spell Name:</th>
          <th>Level:</th>
          <th>School:</th>
        </tr>
      </thead>
      <tbody id='table-results'>
      </tbody>
    </table>
  </div>
  <div id="desc-place" class="hidden"></div>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>

</html>
